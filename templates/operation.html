<div class="operation-container">
  <form method="POST" action="/operation/{{ operation.ind }}">
    <div class="operation">
        <input title="{{ operation.name }}" class="operation-input" type="text"
              name="operation_type" value="{{ operation.string }}" maxlength="1"
              onchange="this.form.submit()">
    </div>
  </form>
</div>
