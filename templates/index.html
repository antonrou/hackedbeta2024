<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matrix Size</title>
</head>
<body>
    <h2>Enter Matrix Dimensions</h2>
    <form method="POST">
        <label for="n">Number of rows (n):</label>
        <input type="number" id="n" name="n" required>
        <br>
        <label for="m">Number of columns (m):</label>
        <input type="number" id="m" name="m" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
